<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Resident Services</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="services.css" />
  </head>
  <body>
    <!-- Services Page -->
    <div class="services-page">
      <!-- Header -->
      <header class="services-header">
        <button class="back-btn" onclick="window.location.href='index.html'">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
              fill="currentColor"
            />
          </svg>
        </button>
        <h1>Resident Services</h1>
        <div class="user-profile">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"
              fill="currentColor"
            />
          </svg>
        </div>
      </header>

      <!-- Main Content -->
      <main class="services-content">
        <!-- Visitor Registration Section -->
        <section class="visitor-section">
          <div class="section-header">
            <div class="icon-circle">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"
                  fill="currentColor"
                />
              </svg>
            </div>
            <h2>Visitor Registration</h2>
          </div>

          <form class="visitor-form" id="visitorForm">
            <div class="form-row">
              <div class="input-group">
                <label for="visitorName">Visitor Name</label>
                <input
                  type="text"
                  id="visitorName"
                  name="visitorName"
                  placeholder="Enter visitor's full name"
                  required
                />
              </div>

              <div class="input-group">
                <label for="visitorId">ID Number</label>
                <input
                  type="text"
                  id="visitorId"
                  name="visitorId"
                  placeholder="Enter ID number"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="input-group">
                <label for="visitorPhone">Phone Number</label>
                <input
                  type="tel"
                  id="visitorPhone"
                  name="visitorPhone"
                  placeholder="Enter phone number"
                  required
                />
              </div>

              <div class="input-group">
                <label for="visitDate">Visit Date</label>
                <input type="date" id="visitDate" name="visitDate" required />
              </div>
            </div>

            <div class="form-row">
              <div class="input-group">
                <label for="visitTime">Visit Time</label>
                <input type="time" id="visitTime" name="visitTime" required />
              </div>

              <div class="input-group">
                <label for="duration">Expected Duration</label>
                <select id="duration" name="duration" required>
                  <option value="">Select duration</option>
                  <option value="1">1 hour</option>
                  <option value="2">2 hours</option>
                  <option value="3">3 hours</option>
                  <option value="4">4 hours</option>
                  <option value="full-day">Full day</option>
                </select>
              </div>
            </div>

            <div class="input-group full-width">
              <label for="purpose">Purpose of Visit</label>
              <textarea
                id="purpose"
                name="purpose"
                placeholder="Brief description of visit purpose"
                rows="3"
              ></textarea>
            </div>

            <button type="submit" class="btn-generate">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3 5v4h2V5h4V3H5c-1.1 0-2 .9-2 2zm2 10H3v4c0 1.1.9 2 2 2h4v-2H5v-4zm14 4h-4v2h4c1.1 0 2-.9 2-2v-4h-2v4zm0-16h-4v2h4v4h2V5c0-1.1-.9-2-2-2z"
                  fill="currentColor"
                />
              </svg>
              Generate Visitor Pass
            </button>
          </form>
        </section>

        <!-- Generated Pass Display -->
        <section class="pass-display" id="passDisplay" style="display: none">
          <div class="pass-card">
            <div class="pass-header">
              <h3>Visitor Pass</h3>
              <span class="pass-id" id="passId">PASS-001</span>
            </div>

            <div class="pass-body">
              <div class="visitor-info">
                <div class="info-item">
                  <span class="info-label">Name:</span>
                  <span class="info-value" id="displayName">-</span>
                </div>
                <div class="info-item">
                  <span class="info-label">ID:</span>
                  <span class="info-value" id="displayId">-</span>
                </div>
                <div class="info-item">
                  <span class="info-label">Phone:</span>
                  <span class="info-value" id="displayPhone">-</span>
                </div>
                <div class="info-item">
                  <span class="info-label">Date:</span>
                  <span class="info-value" id="displayDate">-</span>
                </div>
                <div class="info-item">
                  <span class="info-label">Time:</span>
                  <span class="info-value" id="displayTime">-</span>
                </div>
                <div class="info-item">
                  <span class="info-label">Duration:</span>
                  <span class="info-value" id="displayDuration">-</span>
                </div>
              </div>

              <div class="barcode-container">
                <canvas id="barcodeCanvas"></canvas>
                <p class="barcode-text" id="barcodeText">*VISITOR123456789*</p>
              </div>
            </div>

            <div class="pass-actions">
              <button class="btn-action btn-print" onclick="printPass()">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z"
                    fill="currentColor"
                  />
                </svg>
                Print Pass
              </button>
              <button class="btn-action btn-download" onclick="downloadPass()">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"
                    fill="currentColor"
                  />
                </svg>
                Download
              </button>
              <button class="btn-action btn-share" onclick="sharePass()">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"
                    fill="currentColor"
                  />
                </svg>
                Share
              </button>
              <button class="btn-action btn-new" onclick="newVisitor()">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"
                    fill="currentColor"
                  />
                </svg>
                New Visitor
              </button>
            </div>
          </div>
        </section>

        <!-- Recent Visitors -->
        <section class="recent-visitors">
          <h3>Recent Visitors</h3>
          <div class="visitors-list" id="visitorsList">
            <p class="no-visitors">No recent visitors</p>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="services.js"></script>
  </body>
</html>
